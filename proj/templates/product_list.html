{% extends "layout.html" %}

{% block content %}
    {% for product in products %}
    <div class="container"> 
        Назва продукту: {{ product.name }} <br>
        Кількість на складі: {{ product.in_stock }} <br>
        <a href="{{ url_for('product_details', id=product.id) }}">Детальніше про продукт</a>
    </div>
    {% endfor %}
{% endblock %}
