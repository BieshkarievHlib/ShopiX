{% extends "layout.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-light">
                <div class="card-body">
                    <h2 class="card-title mb-4">Профіль користувача</h2>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5 class="font-weight-bold">Ім'я:</h5>
                            <p>{{ user.name }}</p>
                        </div>
                        <div class="col-md-6">
                            <h5 class="font-weight-bold">Прізвище:</h5>
                            <p>{{ user.surname }}</p>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5 class="font-weight-bold">Ім'я користувача:</h5>
                            <p>{{ user.username }}</p>
                        </div>
                        <div class="col-md-6">
                            <h5 class="font-weight-bold">Email:</h5>
                            <p>{{ user.email }}</p>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{{ url_for('user_edit', id=user.id) }}" class="btn btn-warning">
                            Редагувати профіль
                        </a>
                        <a href="{{ url_for('product_list') }}" class="btn btn-secondary">
                            Назад до списку продуктів
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
